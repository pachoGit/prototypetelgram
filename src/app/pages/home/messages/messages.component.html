<div class="row">
    <ng-container *ngFor="let message of messages; let even = even">
        <ng-container *ngIf="even">
            <div class="alert alert-primary" role="alert">
                {{ message.message }} - {{ message.date * 1000 | date: 'dd/MM/YYYY' }}
            </div>
        </ng-container>

        <ng-container *ngIf="!even">
            <div class="alert alert-secondary" role="alert">
                {{ message.message }} - {{ message.date * 1000 | date: 'dd/MM/YYYY' }}
            </div>
        </ng-container>
    </ng-container>
</div>
